<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BookStore|Add Books</title>
  </head>
  <body>
    <h1>Add Books</h1>
    <a class="btn btn-success" href="/" role="button">Home</a>
    <a class="btn btn-success" href="/book-list" role="button">Book List</a>


    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert-{{ message.tags }} alert">{{ message }}</div>
    {% endfor %}
</ul>
{% endif %}

    <form action="/add-book" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name of the Book:</label>
        <input class="form-control" id="name" name="name">
      </div>
        <div class="form-group">
        <label for="author">Author:</label>
        <input class="form-control" id="author" name="author">
      </div>
        <div class="form-row">
        <div class="form-group">
          <label for="genre-s">Select Genre:(If not avaiable in the list please select 'New' and enter in the below field)</label>
          <select class="form-control" id="genre-s" name="genre-s">
            <option>New</option>
            {% for genre in genres %}
            <option class="dropdown-item">{{genre}}</option>
          {% endfor %}
              </select>
        </div>
        <div class="form-group">
        <label for="genre">Genre:</label>
        <input class="form-control" id="genre" name="genre">
      </div>
      </div>
        <div class="form-row">
        <div class="form-group">
          <label for="lang-s">Select Language:(If not avaiable in the list please select 'New' and enter in the below field)</label>
          <select class="form-control" id="lang-s" name="lang-s">
            <option>New</option>
            {% for language in langs %}
            <option class="dropdown-item">{{language}}</option>
          {% endfor %}
          </select>
        </div>
         <div class="form-group">
        <label for="lang">Language:</label>
        <input class="form-control" id="lang" name="lang">
      </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
